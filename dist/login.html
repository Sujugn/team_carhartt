<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carhartt login_page</title>
    <link rel="stylesheet" href="/login.c6f93fcd.css">
<script src="/login.c6f93fcd.js"></script></head>


<body>
    <div class="container">

        <div class="logo">
            <a href="/index.html"><img src="/icon_01.56e942a1.png" alt="로고이미지"></a>
        </div><!-- //logo -->

        <div class="contents">
            <div class="login">
                <div class="login_title">
                    <h2>LOGIN</h2>
            </div><!-- //login -->

                <form action="" id="member_form">
                    <div class="login_box">
                        <p>아이디</p>
                        <input type="text" name="user_id" id="user_id" class="user_id">
                        <p>비밀번호</p>
                        <input type="text" name="user_pw" id="user_pw" class="user_pw">
                    </div><!-- //login_box -->

                    <div class="btn_box">
                        <button class="click_btn">로그인</button>
                        <button class="join_btn" onclick="window.open('')">회원가입</button>

                    </div><!-- //btn_box -->


                    <ul>
                        <li><a href="">아이디찾기</a></li>
                        <li><a href="">비밀번호 찾기</a></li>
                    </ul>

                    <div class="sns_login">
                            <p>SNS 계정 로그인</p>
                        <ul class="sns_box">
                            <li><a href=""><img src="/naver_icon.6e1572ec.png" alt="네이버로그인"></a></li>
                            <li><a href=""><img src="/kakao_icon.1aff3675.png" alt="카카오로그인"></a></li>
                            <li><a href=""><img src="/apple_icon.daee964a.png" alt="애플로그인"></a></li>
                        </ul>
                    </div><!-- //sns_login -->
                </form>

            </div><!-- //login -->
        </div><!-- //contents -->
    </div><!-- //container -->






</body>
</html>
