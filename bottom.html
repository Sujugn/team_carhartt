                            </label>

                <li><a href="" class="first"><i class="fas fa-angle-double-left"></i></i></a></li>

            </ul>
        </div><!-- //page -->
    </div><!-- //wrap_ex -->


    <div class="top_btn">
        TOP
    </div>
